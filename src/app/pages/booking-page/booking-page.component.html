<div class="container mt-5" style="width: 70vh">
    <form (ngSubmit)="addBooking()" >
        <div class="row justify-content-between bg-dark text-bg-dark p-2">
            <div class="col-6">
                <h3>Booking</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Show</button>
            </div>
        </div>
        <div class="modal-body mt-3">
            <!-- SubscriptionStart -->
            <div class="row mb-2">
                <div class="col-5">
                    <div class="form-group">
                        <label>Date</label>
                        <div class="input-group" style="top:1.4vh">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="searchTime" [(ngModel)] = "date" ngbDatepicker #dateB="ngbDatepicker"/>
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dateB.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-6 row">
                    <div class="col-6 d-flex justify-content-end">
                        <ngb-timepicker [(ngModel)]="timeStart" name="timeStart" [minuteStep] = "15" ></ngb-timepicker>
                    </div>
                    <div class="col-6 d-flex justify-content-start" >
                        <ngb-timepicker [(ngModel)]="timeEnd" name="timeEnd" [minuteStep] = "15" ></ngb-timepicker>
                    </div>
                </div>
            </div>

            <!-- Room -->
            <div class="form-group mb-2">
                <label >Room</label>
                <select class="form-select" name="room" [(ngModel)] = "room">
                    <option selected>Select room</option>
                    <option *ngFor ="let room of rooms" [ngValue]="room">{{room.name}}</option>
                </select>
            </div>
            <div *ngIf="showCreated">
                <div class="alert alert-success">
                    Booking confirmed
                </div>
            </div>
            <div *ngIf="showErrorMessage">
                <div class="alert alert-danger">
                    Error: {{errorMessage}}
                </div>
            </div>
        </div>
    </form>

    <!-- User booked -->
    <div class="mt-2">
        <div class="container mt-5" style="width: 70vh">
            <form (ngSubmit)="userBooked()" >
                <div class="row justify-content-between bg-dark text-bg-dark p-2">
                    <div class="col-6">
                        <div *ngIf="customer">
                            <h3>Show Pt booked</h3>
                        </div>
                        <div *ngIf="!customer">
                            <h3>Show Customer booked</h3>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Show</button>
                    </div>
                </div>
                <div class="modal-body mt-3">
                    <!-- SubscriptionStart -->
                    <div class="row mb-2">
                        <div class="col-5">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="input-group" style="top:1.4vh">
                                    <input class="form-control" placeholder="yyyy-mm-dd" name="searchTime" [(ngModel)] = "searchDate" ngbDatepicker #dateT="ngbDatepicker"/>
                                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dateT.toggle()" type="button"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-6 row">
                            <div class="col-6 d-flex justify-content-end">
                                <ngb-timepicker [(ngModel)]="timeStartSearch" name="timeStart" [minuteStep] = "15" ></ngb-timepicker>
                            </div>
                            <div class="col-6 d-flex justify-content-start" >
                                <ngb-timepicker [(ngModel)]="timeEndSearch" name="timeEnd" [minuteStep] = "15" ></ngb-timepicker>
                            </div>
                        </div>
                    </div>

                    <!-- Room -->
                    <div class="form-group mb-2">
                        <label >Room</label>
                        <select class="form-select" name="room" [(ngModel)] = "roomSearch">
                            <option selected>Select room</option>
                            <option *ngFor ="let room of rooms" [ngValue]="room">{{room.name}}</option>
                        </select>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">User</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let booked of bookeds">
                    <td>{{booked.startTime | date: 'hh:mm'}}</td>
                    <td>{{booked.endTime| date: 'hh:mm'}}</td>
                    <td>{{booked.name}} {{booked.surname}}</td>

                </tr>
                </tbody>
            </table>
    </div>
</div>
